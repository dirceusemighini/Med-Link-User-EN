<TabView androidTabsPosition="bottom" (selectedIndexChanged)="onSelectedIndexChanged($event)">

    <page-router-outlet
        *tabItem="{title: 'NIGHTSCOUT', iconSource: getIconSource('home')}"
        name="homeTab">
    </page-router-outlet>

    <page-router-outlet
            *tabItem="{title: 'PUMP ACTIONS', iconSource: getIconSource('search')}"
            name="browseTab">
    </page-router-outlet>

    <page-router-outlet
        *tabItem="{title: 'SETTINGS', iconSource: getIconSource('browse')}"
        name="searchTab">
    </page-router-outlet>

</TabView>
